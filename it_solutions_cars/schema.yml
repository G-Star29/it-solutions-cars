openapi: 3.0.3
info:
  title: CARS API
  version: 1.0.0
  description: Сайт с автомобилями
paths:
  /api/cars/:
    get:
      operationId: api_cars_list
      description: API эндпоинт для получения списка автомобилей, детали автомобиля,
        CRUD операций.
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
          description: ''
    post:
      operationId: api_cars_create
      description: API эндпоинт для получения списка автомобилей, детали автомобиля,
        CRUD операций.
      tags:
      - api
