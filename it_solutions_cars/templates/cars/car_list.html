{% extends 'base.html' %}
{% block title %}Список автомобилей{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Список автомобилей</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Марка</th>
                    <th>Модель</th>
                    <th>Год выпуска</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr>
                        <td><a href="{% url 'cars:detail' car.id %}">{{ car.id }}</a></td>
                        <td>{{ car.make }}</td>
                        <td>{{ car.model }}</td>
                        <td>{{ car.year }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">Нет доступных автомобилей.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
